{% extends 'base.html' %}
{% block title %}Checkout | RBLX{% endblock %}
{% block content %}
<body style="background-color: #f9f9f8;">
  <form action="{{ url_for('checkout') }}" method="post" class="was-validated">
    <section class="h-100 gradient-custom">
      <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
          <div class="col-md-8">
            <div class="card mb-4" style="min-width:700px;min-height:200px;">
              <div class="card-header py-3">
                <h5 class="mb-0">My information</h5>
              </div>
              <div class="container" style="padding: 20px;">
                <p style="font-size: 13px;margin-bottom: 0;">Name</p>
                <input type="text" name ="name" value="{{user.name}}" class="form-control form-control-md mb-1" maxlength="50" required/>
                <p style="font-size: 13px;margin-bottom: 0;">Email</p>
                <input type="text" name ="email" value="{{user.email}}" class="form-control form-control-md mb-1" maxlength="50" required/>
                <p style="font-size: 13px;margin-bottom: 0;">Phone number</p>
                <input type="text" name ="phone" value="{{user.phoneNo}}" class="form-control form-control-md mb-1" maxlength="25" required/>
                <p style="font-size: 13px;margin-bottom: 0;">Address</p>
                <input type="text" name ="address" value="{{user.address}}" class="form-control form-control-md mb-4" maxlength="255" required/>          
                <div class="d-flex justify-content-center">
                    <input type="submit" name="Save" value="Save" class="btn btn-dark" style="width: 400px;">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Summary</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Products
                    <span>${{"%.2f"|format(totalPrice)}}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    Shipping
                    <span>Free</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Total amount</strong>
                    </div>
                    <span><strong>${{"%.2f"|format(totalPrice)}}</strong></span>
                  </li>
                </ul>
                <input type="submit" name="order" value="Place order" class="btn btn-dark btn-lg btn-block">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>
{% endblock %}
