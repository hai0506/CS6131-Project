{% extends 'account.html' %}
{% block header %}Vouchers{% endblock %}
{% block content2 %}
    {% if data %}
        <table class="table table-striped" style="box-shadow: 0px 0px 2px 2px #e8e8e8;">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item['code'] }}</td>
                    <td>{{ item['amount'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You do not have any vouchers.</p>
    </form>
    {% endif %}
{% endblock %}
